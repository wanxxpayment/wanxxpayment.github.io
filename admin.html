<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - WANXX STORE</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    .btn-hapus, .btn-edit {
      border: none;
      cursor: pointer;
      padding: 6px 10px;
      color: white;
      border-radius: 5px;
    }
    .btn-hapus {
      background-color: #dc3545;
    }
    .btn-edit {
      background-color: #00bfff;
    }
  </style>
</head>
<body>

<h1>üì¶ Admin Panel - WANXX STORE</h1>

<!-- Form Edit Info Toko -->
<div class="form-section">
  <h2>üîß Edit Informasi Toko</h2>
  <input type="text" id="namaToko" placeholder="Nama Toko" required />
  <input type="text" id="logoUrl" placeholder="URL Logo Toko" required />
  <textarea id="deskripsiToko" rows="3" placeholder="Deskripsi Toko"></textarea>
  <button onclick="simpanInfoToko()">Simpan Info Toko</button>
</div>

<!-- Form Tambah/Edit Produk -->
<div class="form-section">
  <h2>üõçÔ∏è Tambah/Edit Produk</h2>
  <input type="text" id="namaProduk" placeholder="Nama Produk" required />
  <input type="number" id="hargaProduk" placeholder="Harga" required />
  <input type="text" id="gambarProduk" placeholder="URL Gambar" required />
  <input type="text" id="deskripsiProduk" placeholder="Deskripsi" required />
  <select id="kategoriProduk" required>
    <option value="">Pilih Kategori</option>
    <option value="ff">Free Fire</option>
    <option value="mlbb">JasaPost</option>
    <option value="valorant">Jasa Web</option>
    <option value="pubg">Top Up</option>
    <option value="fifa">FIFA</option>
  </select>
  <button onclick="simpanProduk()">Tambah Produk</button>
</div>

<!-- Daftar Produk -->
<div class="form-section">
  <h2>üóëÔ∏è Daftar Produk</h2>
  <table id="tabelProduk">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Harga</th>
        <th>Kategori</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="script.js"></script>
</body>
</html>
