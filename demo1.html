<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detail Akun Game</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css ">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }

    /* LOADING SCREEN */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(18, 18, 18, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 40px;
      background-color: #1e1e1e;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 255, 230, 0.2);
      text-align: center;
      animation: fadeInScale 0.5s ease-in-out;
      border: 1px dashed #00ffe7;
    }

    .loading-img {
      width: 80px;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* KONTEN UTAMA */
    .container {
      max-width: 420px;
      margin: auto;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 2px 10px rgba(0, 255, 230, 0.1);
      padding: 15px;
      display: none;
      border: 1px solid #00ffe733;
    }

    /* Carousel Container */
    .carousel-container {
      position: relative;
      width: 100%;
      height: 220px;
      overflow: hidden;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 2px solid #00ffe7;
      box-shadow: 0 0 10px #00ffe744;
    }

    .carousel-slide {
      display: flex;
      transition: transform 0.3s ease-in-out;
      width: 100%;
      height: 100%;
    }

    .carousel-slide img {
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      flex-shrink: 0;
      border-radius: 10px;
    }

    /* Tombol Panah Kiri-Kanan Keren */
    .arrow-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background: rgba(0, 255, 230, 0.8);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #121212;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 2;
      transition: all 0.3s ease;
    }

    .arrow-btn:hover {
      background: #00ffe7;
      transform: translateY(-50%) scale(1.2);
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }

    h2 {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #ffffff;
    }

    .price {
      font-size: 1.2rem;
      color: #ff4d4d;
      font-weight: bold;
      margin-bottom: 15px;
    }

    p {
      margin-bottom: 15px;
      line-height: 1.5;
      font-size: 0.95rem;
      color: #cccccc;
    }

    /* Tombol Aksi Bawah */
    .action-buttons {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 420px;
      padding: 10px 15px;
      background: #1e1e1e;
      border-top: 1px solid #2c2c2c;
      z-index: 1000;
    }

    .btn-chat,
    .btn-buy {
      flex: 1;
      padding: 12px 10px;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      font-weight: bold;
      color: white;
      text-align: center;
      text-decoration: none;
      margin: 0 5px;
      transition: all 0.3s ease;
    }

    .btn-chat {
      background-color: #2563eb;
    }

    .btn-buy {
      background-color: #10b981;
    }

    .btn-chat:hover {
      background-color: #00ffe7;
      color: #121212;
    }

    .btn-buy:hover {
      background-color: #34d399;
      color: #121212;
    }
  </style>
</head>
<body>

<!-- LOADING SCREEN -->
<div id="loading">
  <div class="loading-wrapper">
    <img src="https://i.ibb.co.com/67ytF0Wf/Whats-App-Image-2025-05-19-at-00-29-47-1c5ff881.jpg " alt="Loading..." class="loading-img">
    <p style="margin-top: 10px; font-size: 0.9rem; color: #00ffe7;">Loading Sabar Bro...</p>
  </div>
</div>

<!-- KONTEN UTAMA -->
<div class="container" id="mainContent">

  <!-- Carousel Gambar -->
  <div class="carousel-container">
    <div class="carousel-slide" id="carouselSlide"></div>

    <!-- Tombol Panah -->
    <div class="arrow-btn arrow-left" onclick="prevImage()">
      <i class="fas fa-chevron-left"></i>
    </div>
    <div class="arrow-btn arrow-right" onclick="nextImage()">
      <i class="fas fa-chevron-right"></i>
    </div>
  </div>

  <!-- Judul Akun -->
  <h2 id="productTitle">Akun FF Level 70 + Diamond</h2>

  <!-- Harga -->
  <p class="price" id="productPrice">Rp250.000</p>

  <!-- Deskripsi -->
  <p>
    Ini adalah akun Free Fire level 70 lengkap dengan banyak diamond.
    Akun ini siap pakai tanpa hackback.
  </p>

</div>

<!-- Tombol Aksi -->
<div class="action-buttons">
  <button class="btn-chat" onclick="window.open('https://wa.me/628123456789 ')">ðŸ’¬ Chat Admin</button>
  <button class="btn-buy" onclick="window.open('https://tokopedia.com/detail-akun-ff ')">ðŸ›’ Beli Sekarang</button>
</div>

<script>
  const images = [
    "https://via.placeholder.com/600x300?text=Gambar+1 ",
    "https://via.placeholder.com/600x300?text=Gambar+2 ",
    "https://via.placeholder.com/600x300?text=Gambar+3 "
  ];

  let currentIndex = 0;

  const carouselSlide = document.getElementById("carouselSlide");

  function createImages() {
    images.forEach((src) => {
      const img = document.createElement("img");
      img.src = src;
      img.alt = "Gambar Akun";
      carouselSlide.appendChild(img);
    });
  }

  function updateCarousel() {
    carouselSlide.style.transform = `translateX(-${currentIndex * 100}%)`;
  }

  function nextImage() {
    if (currentIndex < images.length - 1) {
      currentIndex++;
      updateCarousel();
    }
  }

  function prevImage() {
    if (currentIndex > 0) {
      currentIndex--;
      updateCarousel();
    }
  }

  // Inisialisasi
  createImages();
  updateCarousel();

  // Loading Screen Logic
  window.addEventListener("load", () => {
    setTimeout(() => {
      document.getElementById("loading").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    }, 2000);
  });
</script>

</body>
</html>
