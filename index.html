<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      line-height: 1.5;
      padding: 15px;
    }
    /* Header */
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #00bfff;
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .header-logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .header-title {
      font-size: 1.2rem;
      font-weight: 700;
    }
    /* Search Bar */
    .search-bar input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 1rem;
    }
    /* Filter Buttons */
    .filter-buttons {
      display: flex;
      flex-wrap: nowrap;
      gap: 8px;
      margin-bottom: 20px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    .filter-buttons button {
      min-width: 90px;
      background: #e0e0e0;
      border: none;
      padding: 8px 10px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
      font-size: 0.75rem;
    }
    .filter-buttons button.active {
      background: #00bfff;
      color: white;
    }
    /* Produk Grid */
    .produk-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
    @media (max-width: 768px) {
      .produk-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .produk-card {
        padding: 10px;
      }
      .produk-img {
        height: 80px;
        object-fit: cover;
      }
      .btn-group {
        flex-direction: column;
        gap: 5px;
      }
      .beli-btn,
      .detail-btn {
        padding: 6px;
        font-size: 0.75rem;
      }
      .search-bar input {
        padding: 10px;
        font-size: 0.9rem;
      }
      header {
        padding: 10px;
        gap: 8px;
      }
      .header-title {
        font-size: 1rem;
      }
      footer {
        margin-top: 30px;
        font-size: 0.8rem;
      }
    }
    .produk-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
      transition: transform 0.3s ease;
    }
    .produk-card:hover {
      transform: translateY(-5px);
    }
    .stiker {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #ff9900;
      color: white;
      font-size: 0.7rem;
      padding: 4px 8px;
      border-radius: 5px;
      font-weight: bold;
    }
    .produk-img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .harga {
      color: #25D366;
      font-weight: 700;
      margin: 10px 0;
    }
    .detail {
      font-size: 0.85rem;
      color: #666;
      margin: 5px 0 10px;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }
    .beli-btn,
    .detail-btn {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 8px 10px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      flex: 1;
      transition: background 0.3s ease;
    }
    .detail-btn {
      background-color: #00bfff;
    }
    .beli-btn:hover {
      background-color: #20a95e;
    }
    .detail-btn:hover {
      background-color: #009acc;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
    }
    .footer-links a {
      color: #00bfff;
      text-decoration: none;
      margin: 0 5px;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <div class="header-logo">
    <img src="https://i.ibb.co.com/67ytF0Wf/Whats-App-Image-2025-05-19-at-00-29-47-1c5ff881.jpg " alt="Logo Toko" />
  </div>
  <div class="header-title">WANXX STORE</div>
</header>

<!-- Search Bar -->
<div class="search-bar">

<!-- Filter Buttons -->
<div class="filter-buttons">

  <button onclick="filterKategori(this, 'valorant')">Jasa Web</button>

</div>

<!-- Produk Grid -->
<div class="produk-grid" id="produkGrid"></div>

<!-- Footer -->
<footer>
  <p>&copy; 2025 WANXX STORE. All rights reserved.</p>
  <p class="footer-links">
    <a href="/privacy-policy">Privacy Policy</a> |
    <a href="/faq">FAQ</a>
  </p>
</footer>

<script src="script.js"></script>
</body>
</html>
