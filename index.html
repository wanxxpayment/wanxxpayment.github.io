<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jual Akun Game Termurah</title>

  <!-- Meta SEO -->
  <meta name="description" content="Toko jual akun game termurah dan terpercaya. Beli akun MLBB, Valorant, FIFA, PUBG hanya di WANXX STORE.">
  <meta property="og:title" content="WANXX STORE - Jual Akun Game Termurah">
  <meta property="og:description" content="Toko jual akun game termurah dan terpercaya. Beli akun MLBB, Valorant, FIFA, PUBG hanya di WANXX STORE.">
  <meta property="og:image" content="https://via.placeholder.com/600x300?text=Banner+Toko ">
  <meta property="og:url" content="https://example.com ">
  <meta property="og:type" content="website">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #00bfff;
      color: white;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .header-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header-logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .header-title {
      font-size: 1.2rem;
      font-weight: 700;
    }
    .header-search {
      flex-grow: 1;
      margin-left: 20px;
    }
    .header-search input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }
    .header-menu {
      position: relative;
      cursor: pointer;
    }
    .header-menu span {
      display: block;
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 3px 0;
      border-radius: 2px;
    }

    /* Banner */
    .banner {
      width: 100%;
      max-width: 1200px;
      height: auto;
      display: block;
      margin: 0 auto 30px auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Produk Grid */
    .produk-grid {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 10px;
    }
    .produk-grid::-webkit-scrollbar {
      display: none;
    }
    @media (min-width: 768px) {
      .produk-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        overflow-x: visible;
      }
    }
    .produk-card {
      min-width: 250px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: box-shadow 0.3s ease;
      flex-shrink: 0;
    }
    .produk-card:hover {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    .produk-img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    .harga {
      color: #25D366;
      font-weight: 700;
      font-size: 1.2rem;
      margin: 10px 0;
    }
    button {
      background-color: #00bfff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #128C7E;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }
    footer a {
      color: #00bfff;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-logo">
      <img src="https://via.placeholder.com/40?text=W " alt="Logo Toko" />
      <div class="header-title">WANXX STORE</div>
    </div>
    <div class="header-search">
      <input type="text" placeholder="Cari produk..." onkeyup="cariProduk()" id="searchInput" />
    </div>
    <div class="header-menu">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- Banner -->
  <img src="https://via.placeholder.com/1200x300?text=Banner+Promo+WANXX+STORE " alt="Banner Toko Akun Game" class="banner" />

  <!-- Produk Grid -->
  <main id="produk" class="produk-grid">
    <!-- Produk 1 -->
    <div class="produk-card" data-nama="AKUN MLBB">
      <img src="https://via.placeholder.com/250x150?text=Mobile+Legends " alt="Mobile Legends Level 50" class="produk-img" />
      <h2>AKUN MLBB</h2>
      <p class="harga">Rp50.000</p>
      <button onclick="beli('Mobile Legends Level 50', 'Rp50.000')">Beli Sekarang</button>
    </div>
    <!-- Produk 2 -->
    <div class="produk-card" data-nama="AKUN VALORANT">
      <img src="https://via.placeholder.com/250x150?text=Valorant " alt="Valorant Level 30" class="produk-img" />
      <h2>AKUN VALORANT</h2>
      <p class="harga">Rp75.000</p>
      <button onclick="beli('Valorant Level 30', 'Rp75.000')">Beli Sekarang</button>
    </div>
    <!-- Produk 3 -->
    <div class="produk-card" data-nama="AKUN FIFA">
      <img src="https://via.placeholder.com/250x150?text=FIFA " alt="FIFA Coins 100k" class="produk-img" />
      <h2>AKUN FIFA</h2>
      <p class="harga">Rp25.000</p>
      <button onclick="beli('FIFA Coins 100k', 'Rp25.000')">Beli Sekarang</button>
    </div>
    <!-- Produk 4 -->
    <div class="produk-card" data-nama="AKUN PUBG">
      <img src="https://via.placeholder.com/250x150?text=PUBG " alt="PUBG Level 100" class="produk-img" />
      <h2>AKUN PUBG</h2>
      <p class="harga">Rp100.000</p>
      <button onclick="beli('PUBG Level 100', 'Rp100.000')">Beli Sekarang</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 wanxx store. All rights reserved.</p>
    <p><a href="/privacy-policy">Privacy Policy</a> | <a href="/faq">FAQ</a></p>
  </footer>

  <!-- Script -->
  <script>
    function beli(itemName, harga) {
      const noWa = "628123456789";
      const pesan = encodeURIComponent(`Saya mau beli ${itemName}, Harga ${harga}
Nama: 
No. WA: `);
      window.open(`https://wa.me/ ${noWa}?text=${pesan}`, '_blank');
    }

    let searchTimeout;
    function cariProduk() {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        const input = document.getElementById("searchInput").value.toLowerCase();
        const produkCards = document.querySelectorAll(".produk-card");
        let found = false;

        produkCards.forEach((card) => {
          const namaProduk = card.getAttribute("data-nama").toLowerCase();
          if (namaProduk.includes(input)) {
            card.style.display = "block";
            found = true;
          } else {
            card.style.display = "none";
          }
        });

        const noResult = document.getElementById("no-result");
        if (!found && !noResult) {
          const div = document.createElement("div");
          div.id = "no-result";
          div.textContent = "Tidak ada produk ditemukan.";
          div.style.textAlign = "center";
          div.style.marginTop = "20px";
          document.getElementById("produk").appendChild(div);
        } else if (found && noResult) {
          noResult.remove();
        }
      }, 300);
    }
  </script>
</body>
</html>
