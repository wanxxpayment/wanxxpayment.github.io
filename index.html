<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Futuristik</title>
    <style>
        /* Animasi Gradient Glow */
        @keyframes glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #000000, blue);
            color: white;
            min-height: 100vh;
            overflow: hidden;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6f61, #ffcc00, #6effb4, #61fff6);
            background-size: 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 5s infinite;
        }

        .payment-method {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .payment-method:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        img {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
        }

        h3 {
            font-size: 1.5rem;
            margin-top: 10px;
            background: linear-gradient(45deg, #ff6f61, #ffcc00, #6effb4, #61fff6);
            background-size: 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 5s infinite;
        }

        p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h2>PAYMENT WANXX STORE26</h2>

    <div class="payment-method">
        <h3>QRIS NO FEE!!</h3>
        <img src="https://i.ibb.co.com/CsX55zCL/IMG-20250313-WA0297.jpg" alt="QRIS">
        <p>Scan kode QR untuk membayar dengan QRIS</p>
    </div>

    <div class="payment-method">
        <h3>DANA</h3>
        <img src="https://i.ibb.co.com/rKdy0Hdb/IMG-20250313-WA0295.jpg" alt="Dana">
        <p>DANA : 083134115994 A.N ONAH SAHRONAH</p>
    </div>

    <div class="payment-method">
        <h3>GOPAY</h3>
        <img src="https://i.ibb.co.com/2wbGtFQ/IMG-20250313-WA0289.jpg" alt="GoPay">
        <p>GOPAY : 083134115994 A.N SWAN MARKET</p>
    </div>

</body>
</html>
