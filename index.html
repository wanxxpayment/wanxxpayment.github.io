<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jual Akun Game Termurah</title>
  <!-- Google Fonts -->
  <!-- ✅ Fix: Hilangkan spasi berlebih pada URL -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins :wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #00bfff;
      color: white;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .header-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .header-title {
      font-size: 1.2rem;
      font-weight: 700;
    }

    .header-search {
      flex-grow: 1;
      margin-left: 20px;
    }

    .header-search input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    .header-menu {
      position: relative;
      cursor: pointer;
    }

    .header-menu span {
      display: block;
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 3px 0;
      border-radius: 2px;
    }

    /* Banner */
    .banner {
      width: 100%;
      max-width: 1200px;
      height: auto;
      display: block;
      margin: 0 auto 30px auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Produk Grid (Horizontal Scrollable) */
    .produk-grid {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 10px;
    }

    .produk-grid::-webkit-scrollbar {
      display: none;
    }

    .produk-card {
      min-width: 250px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: box-shadow 0.3s ease;
      flex-shrink: 0;
    }

    .produk-card:hover {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .produk-img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .harga {
      color: #25D366;
      font-weight: 700;
      font-size: 1.2rem;
      margin: 10px 0;
    }

    button {
      background-color: #00bfff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #128C7E;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <!-- Logo dan Nama Toko -->
    <div class="header-logo">
      <img src="https://i.ibb.co.com/67ytF0Wf/Whats-App-Image-2025-05-19-at-00-29-47-1c5ff881.jpg " alt="Logo Toko" onerror="this.onerror=null; this.src='placeholder.jpg';" />
      <div class="header-title">WANXX STORE</div>
    </div>

    <!-- Search Bar -->
    <div class="header-search">
      <input type="text" placeholder="Cari produk..." onkeyup="cariProduk()" id="searchInput" />
    </div>

    <!-- Menu Titik Tiga -->
    <div class="header-menu">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- Banner -->
  <img src="https://i.ibb.co.com/V5QPHsm/Whats-App-Image-2025-05-19-at-12-23-07-5d185aba.jpg " alt="Banner Toko Akun Game" class="banner" />

  <!-- Produk Grid (Horizontal Scrollable) -->
  <div class="produk-grid" id="produk">
    <!-- Produk 1 -->
    <div class="produk-card" data-nama="AKUN MLBB">
      <img src="images/mlbb.jpg" alt="Mobile Legends Level 50" class="produk-img" onerror="this.onerror=null; this.src='placeholder.jpg';" />
      <h2>AKUN FF</h2>
      <p class="harga">Rp50.000</p>
      <button onclick="beli('Mobile Legends Level 50', 'Rp50.000')">Beli Sekarang</button>
    </div>

    <!-- Produk 2 -->
    <div class="produk-card" data-nama="AKUN VALORANT">
      <img src="images/valorant.jpg" alt="Valorant Level 30" class="produk-img" onerror="this.onerror=null; this.src='placeholder.jpg';" />
      <h2>AKUN FF</h2>
      <p class="harga">Rp75.000</p>
      <button onclick="beli('Valorant Level 30', 'Rp75.000')">Beli Sekarang</button>
    </div>

    <!-- Produk 3 -->
    <div class="produk-card" data-nama="AKUN FIFA">
      <img src="images/fifa.jpg" alt="FIFA Coins 100k" class="produk-img" onerror="this.onerror=null; this.src='placeholder.jpg';" />
      <h2>AKUN FIFA</h2>
      <p class="harga">Rp25.000</p>
      <button onclick="beli('FIFA Coins 100k', 'Rp25.000')">Beli Sekarang</button>
    </div>

    <!-- Produk 4 -->
    <div class="produk-card" data-nama="AKUN PUBG">
      <img src="images/pubg.jpg" alt="PUBG Level 100" class="produk-img" onerror="this.onerror=null; this.src='placeholder.jpg';" />
      <h2>AKUN PUBG</h2>
      <p class="harga">Rp100.000</p>
      <button onclick="beli('PUBG Level 100', 'Rp100.000')">Beli Sekarang</button>
    </div>
  </div>

  <footer>
    &copy; 2025 wanxx store. All rights reserved.
  </footer>

  <script>
    // ✅ Fix: Hilangkan spasi di wa.me
    function beli(itemName, harga) {
      const noWa = "628123456789"; // Ganti dengan nomor WhatsApp kamu
      const pesan = encodeURIComponent(`Saya mau beli ${itemName}, Harga ${harga}\nNama: \nNo. WA: `);
      window.open(`https://wa.me/ ${noWa}?text=${pesan}`, '_blank');
    }

    // ✅ Fix: Filter produk lebih efisien
    function cariProduk() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const produkCards = document.querySelectorAll(".produk-card");

      produkCards.forEach((card) => {
        const namaProduk = card.getAttribute("data-nama").toLowerCase();
        card.style.display = namaProduk.includes(input) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
