<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jual Akun Game Termurah</title>

  <!-- Meta SEO -->
  <meta name="description" content="Toko jual akun game termurah dan terpercaya. Beli akun Free Fire, MLBB, Valorant, PUBG hanya di WANXX STORE.">
  <meta property="og:title" content="WANXX STORE - Jual Akun Game Termurah">
  <meta property="og:description" content="Toko jual akun game termurah dan terpercaya. Beli akun Free Fire, MLBB, Valorant, PUBG hanya di WANXX STORE.">
  <meta property="og:image" content="https://via.placeholder.com/600x300?text=WANXX+STORE+BANNER ">
  <meta property="og:url" content="https://example.com ">
  <meta property="og:type" content="website">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      line-height: 1.6;
      padding: 15px;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #00bfff;
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .header-logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .header-title {
      font-size: 1.2rem;
      font-weight: 700;
    }

    /* Search Bar */
    .search-bar input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 1rem;
    }

    /* Filter Buttons */
    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .filter-buttons button {
      flex: 1 1 calc(33% - 10px);
      background: #e0e0e0;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .filter-buttons button.active {
      background: #00bfff;
      color: white;
    }

    /* Produk Grid */
    .produk-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
    .produk-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .produk-card:hover {
      transform: translateY(-5px);
    }
    .produk-img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .harga {
      color: #25D366;
      font-weight: 700;
      margin: 10px 0;
    }
    .beli-btn {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-logo">
      <img src="https://via.placeholder.com/40?text=W " alt="Logo Toko" />
    </div>
    <div class="header-title">WANXX STORE</div>
  </header>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" placeholder="Cari akun..." id="searchInput" onkeyup="cariProduk()" />
  </div>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button onclick="filterKategori(this, 'all')" class="active">Semua</button>
    <button onclick="filterKategori(this, 'ff')">Free Fire</button>
    <button onclick="filterKategori(this, 'mlbb')">MLBB</button>
    <button onclick="filterKategori(this, 'valorant')">Valorant</button>
    <button onclick="filterKategori(this, 'pubg')">PUBG</button>
    <button onclick="filterKategori(this, 'fifa')">FIFA</button>
  </div>

  <!-- Produk Grid -->
  <div class="produk-grid" id="produkGrid">
    <!-- Produk FF -->
    <div class="produk-card" data-kategori="ff">
      <img src="https://via.placeholder.com/150x100?text=Free+Fire " alt="Free Fire" class="produk-img" />
      <h3>AKUN FF</h3>
      <p class="harga">Rp50.000</p>
      <button class="beli-btn" onclick="beli('Free Fire Level Max', 'Rp50.000')">Beli Sekarang</button>
    </div>

    <!-- Produk MLBB -->
    <div class="produk-card" data-kategori="mlbb">
      <img src="https://via.placeholder.com/150x100?text=Mobile+Legends " alt="MLBB" class="produk-img" />
      <h3>AKUN MLBB</h3>
      <p class="harga">Rp60.000</p>
      <button class="beli-btn" onclick="beli('MLBB Level 50', 'Rp60.000')">Beli Sekarang</button>
    </div>

    <!-- Produk Valorant -->
    <div class="produk-card" data-kategori="valorant">
      <img src="https://via.placeholder.com/150x100?text=Valorant " alt="Valorant" class="produk-img" />
      <h3>AKUN VALORANT</h3>
      <p class="harga">Rp75.000</p>
      <button class="beli-btn" onclick="beli('Valorant Level 30', 'Rp75.000')">Beli Sekarang</button>
    </div>

    <!-- Produk PUBG -->
    <div class="produk-card" data-kategori="pubg">
      <img src="https://via.placeholder.com/150x100?text=PUBG " alt="PUBG" class="produk-img" />
      <h3>AKUN PUBG</h3>
      <p class="harga">Rp100.000</p>
      <button class="beli-btn" onclick="beli('PUBG Level 100', 'Rp100.000')">Beli Sekarang</button>
    </div>

    <!-- Produk FIFA -->
    <div class="produk-card" data-kategori="fifa">
      <img src="https://via.placeholder.com/150x100?text=FIFA " alt="FIFA" class="produk-img" />
      <h3>AKUN FIFA</h3>
      <p class="harga">Rp25.000</p>
      <button class="beli-btn" onclick="beli('FIFA Coins 100k', 'Rp25.000')">Beli Sekarang</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 WANXX STORE. All rights reserved.</p>
    <p><a href="/privacy-policy" style="color:#00bfff;">Privacy Policy</a> | <a href="/faq" style="color:#00bfff;">FAQ</a></p>
  </footer>

  <!-- Script -->
  <script>
    function beli(itemName, harga) {
      const noWa = "628123456789";
      const pesan = encodeURIComponent(`Saya mau beli ${itemName}, Harga ${harga}
Nama: 
No. WA: `);
      window.open(`https://wa.me/ ${noWa}?text=${pesan}`, '_blank');
    }

    function cariProduk() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".produk-card");
      let found = false;

      cards.forEach(card => {
        const title = card.querySelector("h3").innerText.toLowerCase();
        if (title.includes(input)) {
          card.style.display = "block";
          found = true;
        } else {
          card.style.display = "none";
        }
      });

      // Optional: Tambahkan notifikasi jika tidak ditemukan
    }

    function filterKategori(btn, kategori) {
      const buttons = document.querySelectorAll(".filter-buttons button");
      buttons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      const cards = document.querySelectorAll(".produk-card");
      cards.forEach(card => {
        if (kategori === "all" || card.getAttribute("data-kategori") === kategori) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    }
  </script>

</body>
</html>
