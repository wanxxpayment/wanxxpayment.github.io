<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <!-- Memungkinkan zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Wanxx26 Adalah Sebuah Website Jual Beli Akun Games</title>
    <style>
        /* Animasi Gradient Glow */
        @keyframes glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000, #0000ff); /* Gradien hitam ke biru */
            color: white;
            min-height: 100vh;
            overflow-x: hidden; /* Menghilangkan scroll horizontal */
            overflow-y: auto; /* Scroll vertikal aktif */
        }

        /* Elemen Sisi Biru */
        .side-color {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 15vw; /* Lebar sisi biru */
            background: linear-gradient(90deg, rgba(0, 0, 255, 0.8), rgba(0, 0, 255, 0)); /* Gradien biru transparan */
            z-index: -1;
        }

        .side-color.left {
            left: 0;
            transform: skewX(-10deg); /* Efek miring untuk menyatu */
        }

        .side-color.right {
            right: 0;
            transform: skewX(10deg); /* Efek miring untuk menyatu */
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6f61, #ffcc00, #6effb4, #61fff6);
            background-size: 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 5s infinite;
        }

        .payment-method {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 90%; /* Lebar lebih fleksibel untuk layar kecil */
            max-width: 400px; /* Batas maksimal lebar */
            box-sizing: border-box; /* Memastikan padding tidak melebihi lebar */
        }

        .payment-method:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        img {
            width: 100%; /* Gambar mengikuti lebar kontainer */
            height: auto; /* Tinggi otomatis untuk menjaga proporsi */
            border-radius: 15px;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
        }

        h3 {
            font-size: 1.5rem;
            margin-top: 10px;
            background: linear-gradient(45deg, #ff6f61, #ffcc00, #6effb4, #61fff6);
            background-size: 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 5s infinite;
        }

        p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }

        /* Kontainer Utama */
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
            box-sizing: border-box; /* Memastikan padding tidak melebihi lebar */
        }

        /* Media Query untuk Layar Kecil */
        @media (max-width: 768px) {
            h2 {
                font-size: 2rem; /* Ukuran teks lebih kecil */
            }

            .payment-method {
                margin: 10px; /* Margin lebih kecil */
                padding: 15px; /* Padding lebih kecil */
            }

            img {
                width: 100%; /* Gambar tetap full-width */
                height: auto;
            }

            h3 {
                font-size: 1.2rem; /* Ukuran subjudul lebih kecil */
            }

            p {
                font-size: 0.9rem; /* Ukuran teks deskripsi lebih kecil */
            }

            .side-color {
                width: 10vw; /* Lebar sisi biru lebih kecil */
            }
        }

        /* Media Query untuk Layar Sangat Kecil */
        @media (max-width: 480px) {
            h2 {
                font-size: 1.5rem; /* Ukuran teks lebih kecil lagi */
            }

            .payment-method {
                margin: 5px; /* Margin minimal */
                padding: 10px; /* Padding minimal */
            }

            h3 {
                font-size: 1rem; /* Ukuran subjudul minimal */
            }

            p {
                font-size: 0.8rem; /* Ukuran teks deskripsi minimal */
            }

            .side-color {
                width: 5vw; /* Lebar sisi biru sangat kecil */
            }
        }
    </style>
</head>
<body>

    <!-- Elemen Sisi Biru -->
    <div class="side-color left"></div>
    <div class="side-color right"></div>

    <!-- Konten Utama -->
    <div class="container">
        <h2>PAYMENT WANXX STORE26</h2>

        <div class="payment-method">

            <p>Scan kode QR untuk membayar dengan QRIS</p>
        </div>

        <div class="payment-method">
            <h3>DANA</h3>
            <img src="https://i.ibb.co.com/rKdy0Hdb/IMG-20250313-WA0295.jpg" alt="Dana">
            <p>DANA : 083134115994 A.N ONAH SAHRONAH</p>
        </div>

        <div class="payment-method">
            <h3>GOPAY</h3>
            <img src="https://i.ibb.co.com/2wbGtFQ/IMG-20250313-WA0289.jpg" alt="GoPay">
            <p>GOPAY : 083134115994 A.N SWAN MARKET</p>
        </div>
    </div>

</body>
</html>
