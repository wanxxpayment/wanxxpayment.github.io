<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran</title>
    <style>
        @keyframes colorChange {
            0% { background-color: rgb(255, 0, 0); color: rgb(255, 255, 255); }
            25% { background-color: rgb(0, 255, 0); color: rgb(0, 0, 0); }
            50% { background-color: rgb(0, 0, 255); color: rgb(255, 255, 255); }
            75% { background-color: rgb(255, 255, 0); color: rgb(0, 0, 0); }
            100% { background-color: rgb(255, 0, 0); color: rgb(255, 255, 255); }
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            animation: colorChange 0.5s infinite alternate;
        }
        .payment-method {
            display: inline-block;
            margin: 20px;
            padding: 15px;
            text-align: center;
            background-color: rgb(255, 255, 255);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 200px;
            height: 200px;
            border: 2px solid rgb(220, 220, 220);
            border-radius: 10px;
            padding: 10px;
            background-color: rgb(255, 255, 255);
        }
        h2 {
            animation: colorChange 0.5s infinite alternate;
            padding: 10px;
            border-radius: 10px;
        }
        h3 {
            color: rgb(0, 128, 0);
        }
        p {
            color: rgb(100, 100, 100);
        }
    </style>
</head>
<body>

    <h2>PAYMENT WANXX STORE26</h2>

    <div class="payment-method">
        <h3>QRIS NO FEE!!</h3>
        <img src="https://i.ibb.co.com/CsX55zCL/IMG-20250313-WA0297.jpg" alt="QRIS">
        <p>Scan kode QR untuk membayar dengan QRIS</p>
    </div>

    <div class="payment-method">
        <h3>DANA</h3>
        <img src="https://i.ibb.co.com/rKdy0Hdb/IMG-20250313-WA0295.jpg" alt="Dana">
        <p>DANA : 083134115994 A.N ONAH SAHRONAH</p>
    </div>

    <div class="payment-method">
        <h3>GOPAY</h3>
        <img src="https://i.ibb.co.com/2wbGtFQ/IMG-20250313-WA0289.jpg" alt="GoPay">
        <p>GOPAY : 083134115994 A.N SWAN MARKET</p>
    </div>

</body>
</html>
