    .filter-buttons button {

      cursor: pointer;

    .filter-buttons button.active {

    .produk-card {

      border-radius: 10px;

      text-align: center;

      transition: transform 0.3s ease, box-shadow 0.3s ease;

      flex-direction: column;
      justify-content: space-between;
      height: 250px;
      border: 1px solid #dee2e6;

    .produk-card:hover {

    }
    .produk-img {

      object-fit: cover;

      margin-bottom: 10px;

    h3 {

      font-weight: bold;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      min-height: 3em;
      margin-bottom: 10px;
      color: #212529;

    .harga {

    document.addEventListener("DOMContentLoaded", () => {
      muatProduk();

    function muatProduk() {
      const grid = document.getElementById("produkGrid");
      grid.innerHTML = "";
      defaultProduk.forEach(p => {
        const card = document.createElement("div");
        card.className = "produk-card";
        card.setAttribute("data-kategori", p.kategori);
        card.innerHTML = `
          <a href="${p.link}" target="_blank" style="display: block; text-decoration: none; color: inherit;">
            <img src="${p.gambar}" alt="${p.nama}" class="produk-img" />
            <h3>${p.nama}</h3>
            <p class="harga">Rp${parseInt(p.harga).toLocaleString()}</p>
            <div class="anti-hackback">WANXX GAMES</div>
          </a>
        `;
        grid.appendChild(card);
      });
    }

    function cariProduk() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".produk-card");
      let found = false;
      cards.forEach(card => {
        const title = card.querySelector("h3").innerText.toLowerCase();
        card.style.display = title.includes(input) ? "block" : "none";
        if (title.includes(input)) found = true;
      });
      if (!found && input !== "") {
        alert("Produk tidak ditemukan.");
      }
    }

    function filterKategori(btn, kategori) {
      const buttons = document.querySelectorAll(".filter-buttons button");
      buttons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      const cards = document.querySelectorAll(".produk-card");
      cards.forEach(card => {
        const display = (kategori === "all" || card.getAttribute("data-kategori") === kategori) ? "block" : "none";
        card.style.display = display;
      });
    }

    // Efek klik pada produk card
    document.addEventListener("click", function(e) {
      if (e.target.closest(".produk-card")) {
        const card = e.target.closest(".produk-card");
        card.classList.add("pressed");
        setTimeout(() => {
          card.classList.remove("pressed");
        }, 2000);
      }
    });
