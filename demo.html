  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      line-height: 1.6;
      padding: 15px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 15px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 255, 255, 0.2);
      margin-bottom: 20px;
    }

    .header-logo img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #00ffff;
    }

    .header-title {
      font-size: 1.5rem;
      font-family: 'Orbitron', sans-serif;
      color: #00ffff;
    }

    .search-bar input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 1rem;
      outline: none;
    }

    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
      padding-bottom: 10px;
    }

    .filter-buttons button {
      min-width: 90px;
      background: #222;
      color: white;
      border: 1px solid #00ffff;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      flex-shrink: 0;
      font-size: 0.85rem;
    }

    .filter-buttons button.active {
      background: #00ffff;
      color: #000;
    }

    .produk-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      justify-items: center;
    }

    .produk-card {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 10px rgba(0, 255, 255, 0.2);
      position: relative;
      transition: transform 0.3s ease;
      border: 1px solid #333;
      width: 100%;
      max-width: 150px;
      margin: 0 auto;
    }

    .produk-card:hover {
      transform: translateY(-5px);
      border-color: #00ffff;
    }

    .stiker {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #ff9900;
      color: white;
      font-size: 0.7rem;
      padding: 4px 8px;
      border-radius: 5px;
      font-weight: bold;
    }

    .produk-img {
      width: 100%;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .harga {
      color: #00ffcc;
      font-weight: bold;
      margin: 10px 0;
      font-size: 1rem;
    }

    .detail {
      font-size: 0.85rem;
      color: #aaa;
      margin: 5px 0 10px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }

    .beli-btn,
    .detail-btn {
      background-color: #00ffcc;
      color: #000;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      flex: 1;
      transition: background 0.3s ease;
      font-size: 0.75rem;
    }

    .detail-btn {
      background-color: #00bfff;
      color: white;
    }

    .beli-btn:hover {
      background-color: #00cca3;
    }

    .detail-btn:hover {
      background-color: #009acc;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }

    .footer-links a {
      color: #00ffff;
      text-decoration: none;
      margin: 0 5px;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .produk-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .header-title {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <div class="header-logo">
    <img src="https://i.ibb.co.com/67ytF0Wf/Whats-App-Image-2025-05-19-at-00-29-47-1c5ff881.jpg " alt="Logo Toko" />
  </div>
  <div class="header-title">WANXX STORE</div>
</header>

<!-- Search Bar -->
<div class="search-bar">
  <input type="text" placeholder="Cari akun..." id="searchInput" onkeyup="cariProduk()" aria-label="Cari produk" />
</div>

<!-- Filter Buttons -->
<div class="filter-buttons" role="group" aria-label="Filter kategori">
  <button onclick="filterKategori(this, 'all')" class="active">Semua</button>
  <button onclick="filterKategori(this, 'ff')">Free Fire</button>
  <button onclick="filterKategori(this, 'mlbb')">Mobile Legends</button>
  <button onclick="filterKategori(this, 'valorant')">Valorant</button>

<!-- Produk Grid -->
<main>

<!-- Footer -->
<footer>

  <p class="footer-links">

</footer>

    {

    },
    {

    },
    {

      harga: "180000",
      deskripsi: "Top up UC PUBG sebesar 1200 dengan harga murah!",

    },
    {

      deskripsi: "Diamond Free Fire 1000 pcs, langsung masuk akun.",

    },
    {
      nama: "Akun MLBB Battle Pass",
      harga: "60000",
      deskripsi: "Battle Pass siap pakai tanpa harus grinding.",
      gambar: "https://i.imgur.com/gjvQYtL.png ",
      kategori: "mlbb"
    },
    {
      nama: "Valorant RP 1200",
      harga: "150000",
      deskripsi: "RP Valorant 1200 untuk beli skin eksklusif.",
      gambar: "https://i.imgur.com/6ZUOeXN.png ",

    },

      nama: "UC PUBG 1000",
      harga: "150000",

    {

      kategori: "mlbb"
    }
  ];

  document.addEventListener("DOMContentLoaded", () => {
    muatProduk();
  });

  function muatProduk() {
    const grid = document.getElementById("produkGrid");
    grid.innerHTML = "";

    defaultProduk.forEach(p => {
      const card = document.createElement("div");
      card.className = "produk-card";
      card.setAttribute("data-kategori", p.kategori);
      card.innerHTML = `
        <span class="stiker">ðŸ”¥ POPULER</span>
        <img src="${p.gambar}" alt="${p.nama}" class="produk-img" />
        <h3>${p.nama}</h3>
        <p class="harga">Rp${parseInt(p.harga).toLocaleString()}</p>
        <p class="detail">${p.deskripsi}</p>
        <div class="btn-group">
          <button class="beli-btn" onclick="window.open('https://wa.me/628123456789?text=Saya  mau beli ${encodeURIComponent(p.nama)}')">Beli Sekarang</button>
          <a href="detail.html?produk=${encodeURIComponent(p.nama)}&harga=Rp${parseInt(p.harga).toLocaleString()}&deskripsi=${encodeURIComponent(p.deskripsi)}" style="text-decoration: none;">
            <button class="detail-btn">Lihat Detail</button>
          </a>
        </div>
      `;
      grid.appendChild(card);
    });
  }

  function cariProduk() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const cards = document.querySelectorAll(".produk-card");
    let found = false;

    cards.forEach(card => {
      const title = card.querySelector("h3").innerText.toLowerCase();
      card.style.display = title.includes(input) ? "block" : "none";
      if (title.includes(input)) found = true;
    });

    if (!found && input !== "") {
      alert("Produk tidak ditemukan.");
    }
  }

  function filterKategori(btn, kategori) {
    const buttons = document.querySelectorAll(".filter-buttons button");
    buttons.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    const cards = document.querySelectorAll(".produk-card");
    cards.forEach(card => {
      const display = (kategori === "all" || card.getAttribute("data-kategori") === kategori) ? "block" : "none";
      card.style.display = display;
    });
  }
</script>

</body>
</html>
