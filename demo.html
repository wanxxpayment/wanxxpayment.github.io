    body {

    /* HEADER DENGAN EFEK BERJALAN */

      content: '';

      top: -50%;
      bottom: -50%;
      width: 4px;
      background: linear-gradient(90deg, transparent, #00ffe7, transparent);

    .search-bar input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 1rem;
      outline: none;
      background-color: #2c2c2c;
      color: #fff;
      border: 1px solid #00ffe7;
    }

    .filter-buttons {
      display: flex;
      flex-wrap: nowrap;
      gap: 10px;
      margin-bottom: 20px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 10px;
    }

    .filter-buttons button {
      min-width: 90px;
      background: #2c2c2c;
      color: #00ffe7;
      border: 1px solid #00ffe7;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      flex-shrink: 0;
      font-size: 0.85rem;
    }

    .filter-buttons button.active {
      background: #00ffe7;
      color: #121212;
    }

    .produk-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .produk-card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 10px rgba(0, 255, 230, 0.2);
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 250px;
      border: 1px solid #00ffe733;
    }

    .produk-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px #00ffe7aa;
    }

    .produk-img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 1px solid #00ffe733;
    }

    h3 {
      font-size: 1rem;
      font-weight: bold;
      color: #ffffff;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      min-height: 3em;
      margin-bottom: 10px;
    }

    .harga {
      color: #ff4d4d;
      font-weight: bold;
      margin-top: auto;
      font-size: 1.1rem;
    }

    .anti-hackback {
      background-color: #2b2b2b;
      color: #00ffe7;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      margin-top: 5px;
      border: 1px dashed #00ffe7;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }

    .footer-links a {
      color: #00ffe7;
      text-decoration: none;
      margin: 0 5px;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    /* EFEK BORDER BERJALAN SAAT DI KLIK */
    .produk-card.pressed::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(
        0deg,
        #00ffe7,
        #00ffe7,
        transparent,
        #00ffe7,
        #00ffe7
      );
      animation: borderPulse 2s linear forwards;
    }

    @keyframes borderPulse {
      0% { transform: translateY(-100%); opacity: 1; }
      100% { transform: translateY(100%); opacity: 0; }
    }

    @media (max-width: 768px) {
      .produk-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .produk-card {
        padding: 10px;
        height: 220px;
      }
      .produk-img {
        height: 80px;
        object-fit: cover;
      }
      h3 {
        font-size: 0.9rem;
      }
      .harga {
        font-size: 1rem;
      }
    }
  </style>

  function muatProduk() {
    const grid = document.getElementById("produkGrid");
    grid.innerHTML = "";
    defaultProduk.forEach(p => {
      const card = document.createElement("div");
      card.className = "produk-card";
      card.setAttribute("data-kategori", p.kategori);
      card.innerHTML = `
        <a href="${p.link}" target="_blank" style="display: block; text-decoration: none; color: inherit;">
          <img src="${p.gambar}" alt="${p.nama}" class="produk-img" />
          <h3>${p.nama}</h3>
          <p class="harga">Rp${parseInt(p.harga).toLocaleString()}</p>
          <div class="anti-hackback">WANXX GAMES</div>
        </a>
      `;
      grid.appendChild(card);
    });
  }

  function cariProduk() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const cards = document.querySelectorAll(".produk-card");
    let found = false;
    cards.forEach(card => {
      const title = card.querySelector("h3").innerText.toLowerCase();
      card.style.display = title.includes(input) ? "block" : "none";
      if (title.includes(input)) found = true;
    });
    if (!found && input !== "") {
      alert("Produk tidak ditemukan.");
    }
  }

  function filterKategori(btn, kategori) {
    const buttons = document.querySelectorAll(".filter-buttons button");
    buttons.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    const cards = document.querySelectorAll(".produk-card");
    cards.forEach(card => {
      const display = (kategori === "all" || card.getAttribute("data-kategori") === kategori) ? "block" : "none";
      card.style.display = display;
    });
  }

  // Efek klik pada produk card
  document.addEventListener("click", function(e) {
    if (e.target.closest(".produk-card")) {
      const card = e.target.closest(".produk-card");
      card.classList.add("pressed");

      setTimeout(() => {
        card.classList.remove("pressed");
      }, 2000);
    }
  });
