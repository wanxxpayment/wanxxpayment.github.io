<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WANXX STORE | Jual Akun Game Termurah</title>

  <!-- SEO Meta -->
  <meta name="description" content="Toko jual akun game termurah dan terpercaya. Beli akun Free Fire, MLBB, Valorant, PUBG hanya di WANXX STORE.">
  <meta property="og:title" content="WANXX STORE - Jual Akun Game Termurah">
  <meta property="og:description" content="Toko jual akun game termurah dan terpercaya. Beli akun Free Fire, MLBB, Valorant, PUBG hanya di WANXX STORE.">
  <meta property="og:image" content="https://via.placeholder.com/600x300?text=WANXX+STORE ">
  <meta property="og:url" content="https://example.com ">
  <meta property="og:type" content="website">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      line-height: 1.5;
      padding: 15px;
      overflow-y: hidden; /* Hindari scroll vertikal */
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #00bfff;
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .header-logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .header-title {
      font-size: 1.2rem;
      font-weight: 700;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }
    nav button {
      background: #e0e0e0;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      flex: 1;
      transition: all 0.3s ease;
    }
    nav button.active {
      background: #009acc;
      color: white;
    }

    /* Search Bar */
    .search-bar input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 1rem;
    }

    /* Produk Grid - 3 Kolom (Mobile), Tidak Boleh Scroll */
    .produk-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-height: calc(100vh - 320px); /* Pastikan tidak overflow */
      overflow: hidden; /* Tidak boleh scroll */
    }

    /* Card Style */
    .produk-card {
      background: white;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .produk-img {
      width: 100%;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 6px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
    }
    .footer-links a {
      color: #00bfff;
      text-decoration: none;
      margin: 0 5px;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <div class="header-logo">
    <img src="https://i.ibb.co.com/67ytF0Wf/Whats-App-Image-2025-05-19-at-00-29-47-1c5ff881.jpg " alt="Logo Toko" />
  </div>
  <div class="header-title">WANXX STORE</div>
</header>

<!-- Navigasi Kategori -->
<nav>
  <button onclick="filterKategori(this, 'game')" class="active">Game</button>
  <button onclick="filterKategori(this, 'voucher')">Voucher</button>
</nav>

<!-- Search Bar -->
<div class="search-bar">
  <input type="text" placeholder="Cari akun..." id="searchInput" onkeyup="cariProduk()" />
</div>

<!-- Produk Grid -->
<div class="produk-grid" id="produkGrid"></div>

<!-- Footer -->
<footer>
  <p>&copy; 2025 WANXX STORE. All rights reserved.</p>
  <p class="footer-links">
    <a href="/privacy-policy">Privacy Policy</a> |
    <a href="/faq">FAQ</a>
  </p>
</footer>

<script>
  const semuaProduk = {
    game: [
      { nama: "Mobile Legends", gambar: "https://via.placeholder.com/150x100?text=MLBB ", link: "/detail/game/mlbb" },
      { nama: "Free Fire", gambar: "https://via.placeholder.com/150x100?text=Free+Fire ", link: "/detail/game/free-fire" },
      { nama: "PUBG Mobile", gambar: "https://via.placeholder.com/150x100?text=PUBG ", link: "/detail/game/pubg" },
      { nama: "Valorant", gambar: "https://via.placeholder.com/150x100?text=Valorant ", link: "/detail/game/valorant" },
      { nama: "CODM", gambar: "https://via.placeholder.com/150x100?text=CODM ", link: "/detail/game/codm" },
      { nama: "Genshin Impact", gambar: "https://via.placeholder.com/150x100?text=Genshin ", link: "/detail/game/genshin" }
    ],
    voucher: [
      { nama: "Google Play", gambar: "https://via.placeholder.com/150x100?text=GP ", link: "/detail/voucher/google-play" },
      { nama: "Steam Wallet", gambar: "https://via.placeholder.com/150x100?text=Steam ", link: "/detail/voucher/steam-wallet" },
      { nama: "iTunes", gambar: "https://via.placeholder.com/150x100?text=iTunes ", link: "/detail/voucher/itunes" },
      { nama: "PlayStation Store", gambar: "https://via.placeholder.com/150x100?text=PSN ", link: "/detail/voucher/psn" },
      { nama: "Xbox Gift Card", gambar: "https://via.placeholder.com/150x100?text=Xbox ", link: "/detail/voucher/xbox" }
    ]
  };

  function filterKategori(elem, kategori) {
    document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
    elem.classList.add('active');
    renderProduk(semuaProduk[kategori] || [], kategori);
  }

  function cariProduk() {
    const query = document.getElementById("searchInput").value.toLowerCase();
    const kategoriAktif = document.querySelector('nav button.active').innerText.toLowerCase();

    const hasil = semuaProduk[kategoriAktif].filter(p => p.nama.toLowerCase().includes(query));
    renderProduk(hasil, kategoriAktif);
  }

  function renderProduk(list, kategori) {
    const container = document.getElementById("produkGrid");
    container.innerHTML = "";

    // Hanya tampilkan maksimal 6 produk agar tidak scroll
    list.slice(0, 6).forEach(p => {
      container.innerHTML += `
        <div class="produk-card" onclick="tampilkanDetail('${p.link}')">
          <img src="${p.gambar}" alt="${p.nama}" class="produk-img">
          <h3 style="font-size: 0.85rem;">${p.nama}</h3>
        </div>
      `;
    });
  }

  function tampilkanDetail(link) {
    window.location.href = link;
  }

  // Render awal (hanya tampilkan 6 produk)
  renderProduk(semuaProduk.game.slice(0, 6), 'game');
</script>

</body>
</html>
